<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simple Quiz</h1>
    <button onclick="myFunction()">Start Quiz</button>
    <script>
      function myFunction() {
        let i = prompt("Sebutkan kepanjangan dari nama IB? (Impact Byte)");
        if (i == "Impact Byte") {
          alert("Selamat jawaban kamu benar");
        } else {
          prompt("Sebutkan kepanjangan dari nama IB?");
        }
      }
    </script>
  </body>
</html>
